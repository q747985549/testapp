<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="format-detection" content="telephone=no"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title></head><body><script src="../script/rem.js"></script><script src="../script/api.js"></script><script src="../script/aui-slide.js"></script><script src="../script/vue.js"></script><script src="../script/swiper.min.js"></script><script src="../script/coi.js"></script><link rel="stylesheet" href="../css/style.css"/><link rel="stylesheet" href="../css/api.css"/><link rel="stylesheet" href="../css/aui-slide.css"/><link rel="stylesheet" href="../css/swiper.min.css"/><style>body,html{height:100%;background:#f8f8f8}.content{background:#fbfbfb}.content .address{width:100%;background:#fff;border-radius:.1rem;position:relative;padding:.3rem}.content .address h1,.content .address h2,.content .address h3{font-size:.28rem;font-family:PingFangSC-Regular;font-weight:400;line-height:.4rem}.content .address h1{margin-bottom:.2rem;color:#3c3c3c}.content .address div{display:flex;align-items:center;justify-content:space-between}.content .address h2,.content .address h3{color:#999}.content .order{width:100%;height:3.67rem;background:#fff;border-radius:.06rem;margin-top:.2rem;position:absolute}.content .order h1{top:.19rem;left:.32rem}.content .order .shoes{width:1.69rem;height:1.69rem;position:absolute;top:.99rem;left:.32rem}.content .order .shoes img,body,html{width:100%}.content .order h2{width:4.78rem;height:.74rem;font-size:.26rem;color:#3c3c3c;line-height:.37rem;position:absolute;top:.93rem;left:2.27rem}.content .order h3{height:.3rem;font-size:.22rem;color:#999;line-height:.3rem;position:absolute;top:1.88rem;left:2.29rem}.content .order h1,.content .order h2,.content .order h3,.content .order h4,.content .order h5{font-family:PingFangSC-Regular;font-weight:400}.content .order h4{position:absolute;height:.4rem;font-size:.24rem;color:#f8526e;line-height:.33rem;left:2.25rem;bottom:.88rem}.content .order h1,.content .order h5,.content .order h6,.content .order p{position:absolute;height:.37rem;font-size:.26rem;color:#999;line-height:.37rem}.content .order h5{right:.33rem;bottom:.93rem}.content .order h6,.content .order p{bottom:.17rem}.content .order h6{left:.3rem}.content .footer h1,.content .order h6,.content .order p{font-family:PingFangSC-Regular;font-weight:400}.content .order p{right:.29rem}.content .footer{width:100%;height:1.1rem;background:#fff;box-shadow:0 -.01rem 0 0 rgba(213,213,213,.5);position:fixed;bottom:0;display:flex;align-items:center;justify-content:center}.content .footer h1{height:.5rem;font-size:.3rem;color:#3c3c3c;line-height:.42rem}.content .footer h1 span{color:#f8526e}</style><div id="vm"><div class="header-o"> <div class="l" onclick="closeWin()" tapmode="tapmode"><img src="../image/jt.png"/></div><h1 id="headerTitle">订单详情</h1></div><div class="header-bottom"></div><script>function closeWin(){

            name: 'test'

}</script><div class="content"><div class="address"><h1 class="ellipsis">{{details.take_address}}</h1><div><h2>{{details.take_name}}</h2><h3>{{details.take_phone}}</h3></div></div><div class="order"><h1>购买时间：{{details.created_time}}</h1><div class="shoes"><img :src="imgUrl+details.vip_img" alt=""/></div><h2>{{details.vip_name}}</h2><h3> </h3><h4>￥{{details.price}}</h4><h6>订单状态</h6><p>{{details.status_cn}}</p></div><div class="footer"><h1>合计:<span>¥ {{details.price}}</span></h1></div></div></div><script>apiready=function(){$api.fixStatusBar($api.dom(".header-o"));new Vue({el:"#vm",data:{imgUrl:$api.imgUrl,details:{}},created:function(){this.getData()},methods:{getData:function(){var i=this,a=api.pageParam.params.id;$api.ajax("/api/order/vipDetail",{order_id:a},function(a){200==a.code&&(i.details=a.data)})}}})},window.owin=$api.owin;</script></body></html>
