<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="format-detection" content="telephone=no"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title></head><body><script src="../script/rem.js"></script><script src="../script/api.js"></script><script src="../script/aui-slide.js"></script><script src="../script/vue.js"></script><script src="../script/swiper.min.js"></script><script src="../script/coi.js"></script><link rel="stylesheet" href="../css/style.css"/><link rel="stylesheet" href="../css/api.css"/><link rel="stylesheet" href="../css/aui-slide.css"/><link rel="stylesheet" href="../css/swiper.min.css"/><style>.background{position:absolute;left:0;right:0;top:0;bottom:0;background:#f8f8f8;color:#fff}.Background{width:7.5rem;height:5.46rem}.total-assets .total,h1{font-size:.34rem;font-family:PingFangSC-Semibold;font-weight:600}h1{top:1.95rem;left:.12rem;color:#fff}.circular,h1,h2{position:absolute}h2{font-size:.4rem;font-weight:600;color:inherit;left:.3rem;top:2.61rem}.circular{width:1.71rem;height:1.71rem;background:#f8f8f8;border-radius:50%;top:1.46rem;right:.3rem;overflow:hidden;display:flex;align-items:center;justify-content:center}.total-assets,.total-assetsOne,.total-assetsTwo{width:2.07rem;height:2.17rem;background:#fff;box-shadow:0 5px 7px 0 rgba(233,233,233,.5);border-radius:.2rem;position:absolute;left:.3rem;top:3.83rem}.total-assets .total{padding-top:.73rem;color:#3c3c3c;text-align:center}.total-assets .assets{font-size:.3rem;font-family:PingFangSC-Regular;font-weight:400;color:#3c3c3c;text-align:center;margin-top:.15rem}.total-assetsOne,.total-assetsTwo{left:2.71rem}.total-assetsOne .total{padding-top:.73rem;font-size:.34rem;font-family:PingFangSC-Semibold;font-weight:600;color:#3c3c3c;text-align:center}.total-assetsOne .assets{font-size:.3rem;font-family:PingFangSC-Regular;font-weight:400;color:#3c3c3c;text-align:center;margin-top:.15rem}.total-assetsTwo{left:5.12rem}.total-assetsTwo .total{padding-top:.73rem;font-size:.34rem;font-family:PingFangSC-Semibold;font-weight:600;color:#3c3c3c;text-align:center}.total-assetsTwo .assets{font-size:.3rem;font-family:PingFangSC-Regular;font-weight:400;color:#3c3c3c;text-align:center;margin-top:.15rem}.circular img,ul,ul li{width:100%}ul{margin-top:1.04rem;margin-bottom:.3rem;background:#fff}ul li{height:16%;position:relative;box-sizing:border-box;border-bottom:3px solid #f5f5f5}ul li .user-6{width:.41rem;height:.41rem;position:absolute;left:.18rem;top:.25rem}ul li .wallet{font-size:.3rem;color:#737373;line-height:1rem;padding-left:.83rem}ul li .right{position:absolute;width:.21rem;height:.31rem;right:.3rem;top:.29rem}</style><div id="vm"><div class="background"><img class="Background" src="../image/Background.png"/><h1 v-if="user.level==0">（普通用户）</h1><h1 v-if="user.level==1">（钻石会员）</h1><h1 v-if="user.level==2">（黄金会员）</h1><h2 style="color:inherit">{{user.mobile}}</h2><div class="circular"><img :src="imgUrl+user.avatarUrl" alt=""/></div><div class="total-assets"><p class="total">{{user.total}}</p><p class="assets">总资产</p></div><div class="total-assetsOne"><p class="total">{{user.day}}</p><p class="assets">今日收入</p></div><div class="total-assetsTwo"><p class="total">{{user.cash}}</p><p class="assets">已提现</p></div><ul><li tapmode="hover" onclick="owin(&quot;walletHead&quot;,&quot;walletHead.html&quot;)"><img class="user-6" src="../image/user-6.png"/><p class="wallet">钱包</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;withdrawal&quot;,&quot;withdrawal.html&quot;)"><img class="user-6" src="../image/user-7.png"/><p class="wallet">提现</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;personal&quot;,&quot;personal.html&quot;)"><img class="user-6" src="../image/user-1.png"/><p class="wallet">个人资料</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;realname&quot;,&quot;realname.html&quot;)"><img class="user-6" src="../image/user-10.png"/><p class="wallet">实名认证</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;teamHead&quot;,&quot;teamHead.html&quot;)"><img class="user-6" src="../image/user-2.png"/><p class="wallet">我的团队</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;orderHead&quot;,&quot;orderHead.html&quot;)"><img class="user-6" src="../image/user-8.png"/><p class="wallet">我的订单</p><img class="right" src="../image/right.png"/></li><li tapmode="hover" onclick="owin(&quot;about&quot;,&quot;about.html&quot;)"><img class="user-6" src="../image/user-4.png"/><p class="wallet">关于</p><img class="right" src="../image/right.png"/></li><li @click="signOut"><img class="user-6" src="../image/user-9.png" alt=""/><p class="wallet">退出登录</p></li></ul></div></div><script>apiready=function(){var t=new Vue({el:"#vm",data:{imgUrl:$api.imgUrl,user:{}},created:function(){this.getData()},methods:{getData:function(){$api.loading("正在加载...");var i=this;$api.ajax("/api/user/index",{},function(a){200==a.code&&($api.closeing(),i.user=a.data),api.refreshHeaderLoadDone()})},signOut:function(){api.confirm({title:"退出",msg:"是否退出登录?",buttons:["确定","取消"]},function(a){1==a.buttonIndex&&($api.loading("正在退出..."),$api.ajax("/api/auth/logout",{},function(a){api.toast({msg:a.msg}),$api.rmStorage("token"),200==a.code&&setTimeout(function(){$api.owin("login","login.html")},1e3),$api.closeing()}))})}}});api.setRefreshHeaderInfo({loadingImg:"widget://image/refresh.png",bgColor:"#ccc",textColor:"#fff",textDown:"下拉刷新...",textUp:"松开刷新..."},function(a,i){t.getData()}),api.addEventListener({name:"viewappear"},function(a,i){t.getData()})},window.owin=$api.owin;</script></body></html>
