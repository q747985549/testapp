<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="format-detection" content="telephone=no"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title></head><body><script src="../script/rem.js"></script><script src="../script/api.js"></script><script src="../script/aui-slide.js"></script><script src="../script/vue.js"></script><script src="../script/swiper.min.js"></script><script src="../script/coi.js"></script><link rel="stylesheet" href="../css/style.css"/><link rel="stylesheet" href="../css/api.css"/><link rel="stylesheet" href="../css/aui-slide.css"/><link rel="stylesheet" href="../css/swiper.min.css"/><style>body,html{background:#f8f8f8!important}.header,.header-b{width:100%;background:linear-gradient(134deg,#ec008c 0%,#fc6767 100%)}.header,.header .center{display:flex;align-items:center}.header{justify-content:space-between;position:fixed;top:0;left:0;margin-top:.25rem;transform:translateZ(0);z-index:999;padding:.16rem .3rem}.header .center{width:80%;height:.6rem;background:#f0f0f0;border-radius:.3rem;padding:0 .3rem}.header .center img{width:.33rem;display:block;margin-right:.1rem}.header .center input{width:100%;outline:0;font-size:.28rem;color:#3c3c3c}.header .l img{width:.25rem}.header .cancel{font-size:.28rem;color:#fff}.header .r{position:relative}.header .r img{width:.46rem}.header .r span{display:block;position:absolute;top:-.1rem;right:-.1rem;width:.3rem;height:.3rem;background:#ffa331;border-radius:100%;font-size:.14rem;color:#fff;text-align:center;line-height:.3rem}.header-b{height:1.8rem}.black{width:100%;height:100%;position:fixed;top:0;left:0;z-index:10;background:rgba(0,0,0,.5)}</style><div id="vm"><div class="header"><div class="l"><img src="../image/jt.png" onclick="closeWin()" tapmode="tapmode"/></div><div class="center"><img src="../image/icon13.png" alt=""/><input type="search" placeholder="请搜索要购买的商品" v-model="message" @keyup.enter="searchKey"/></div><div class="r"><img src="../image/car.png" alt="" tapmode="hover" onclick="owin(&quot;cart&quot;,&quot;cart.html&quot;)"/><span>{{cartNum}}</span></div></div><div class="header-b"></div><script>function closeWin(){
    api.closeWin();
}</script></div><script>apiready=function(){$api.fixStatusBar($api.dom(".header")),api.addEventListener({name:"viewappear"},function(a,e){t.getData()});var t=new Vue({el:"#vm",data:{cartNum:"",message:api.pageParam.params.key,page:1},created:function(){this.getData()},methods:{getData:function(){var e=this;$api.ajax("/api/goods/type",{},function(a){200==a.code&&(e.cartNum=a.data.cart_num)})},searchKey:function(){api.sendEvent({name:"searchKey",extra:{key:this.message}})}},mounted:function(){var a=api.pageParam.params.id,e=api.pageParam.params.key;api.openFrame({name:"goods",url:"./goods.html",rect:{x:0,y:$api.offset($api.dom(".header-b")).h+1,w:"auto",h:"auto"},pageParam:{id:a,message:e},bounces:!0,vScrollBarEnabled:!1,hScrollBarEnabled:!1})}})},window.owin=$api.owin;</script></body></html>
