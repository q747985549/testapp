<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="format-detection" content="telephone=no"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title></head><body><script src="../script/rem.js"></script><script src="../script/api.js"></script><script src="../script/aui-slide.js"></script><script src="../script/vue.js"></script><script src="../script/swiper.min.js"></script><script src="../script/coi.js"></script><link rel="stylesheet" href="../css/style.css"/><link rel="stylesheet" href="../css/api.css"/><link rel="stylesheet" href="../css/aui-slide.css"/><link rel="stylesheet" href="../css/swiper.min.css"/><style>body,html{height:100%;background:url(../image/bg3.png) no-repeat;background-size:100% 100%}.password{padding-top:2.75rem}.password h1{font-size:.6rem;color:#3c3c3c;text-align:center}.password form{width:100%;background:#fff;margin-top:.5rem;box-shadow:0 .04rem .12rem 0 rgba(163,163,163,.5);border-radius:.23rem;padding:.23rem .4rem;position:relative}.password,.password form ul,body,html{width:100%}.password form ul li{width:100%;height:1rem;border-bottom:1px solid #f0f0f0;padding:.28rem 0;display:flex;align-items:center;justify-content:space-between}.password form ul li:last-of-type input{width:75%}.password form ul li input{width:100%;font-size:.26rem;color:#3c3c3c;outline:0}.password form ul li img{width:.34rem}.password form ul li button{outline:0;font-size:.26rem;color:#999}.password form ul li span{font-size:.26rem;color:#999}.password form input[type=submit]{width:5.3rem;height:1rem;background:linear-gradient(134deg,#ec008c 0%,#fc6767 100%);border-radius:.5rem;font-size:.3rem;color:#fff;display:block;margin:0 auto;position:relative;bottom:-.8rem;outline:0}</style><div id="vm"><div class="password"><h1>忘记密码</h1><div class="mg"><form @submit.prevent="submit()"><ul><li><input v-model="formData.account" type="text" placeholder="输入手机号"/></li><li><input v-model="formData.password" :type="eye?'password':'text'" placeholder="输入密码" @focus="eye1=true;return true;"/><span><img src="../image/show.png" v-if="eye" @click="eye=false"/><img src="../image/hide.png" v-else="v-else" @click="eye=true"/></span></li><li><input v-model="formData.mobile_code" type="text" placeholder="验证码"/><div class="capcha"> <button type="button" @click="getCode" v-if="s&gt;=60">获取验证码</button><span v-if="s&lt;60">{{s}}后重发</span></div></li></ul><input type="submit" value="找回密码"/></form></div></div></div><script>apiready=function(){new Vue({el:"#vm",data:{s:60,eye:!0,formData:{account:"",password:"",mobile_code:""}},created:function(){},methods:{getCode:function(){var i=this;$api.loading("正在发送..."),$api.ajax("/api/auth/getMobileCode",{mobile:i.formData.account,type:2},function(e){$api.closeing(),200==e.code&&(i.timer=setInterval(function(){i.s--,i.s<1&&(clearInterval(i.timer),i.s=60)},1e3)),api.toast({msg:e.msg})})},submit:function(){var e=this.formData,i=new COI;if(i.validate(e,{account:"require|phone|required",password:"require|required",mobile_code:"require|required"},{account:{require:"请填写手机号",phone:"请输入正确的手机号",required:"手机号不能为空"},password:{require:"请填写密码",required:"密码不能为空"},mobile_code:{require:"请填写验证码",required:"验证码不能为空"}}))return api.toast({msg:i.errorMsg}),!1;$api.ajax("/api/auth/backPassword",e,function(e){api.toast({msg:e.msg}),200==e.code&&setTimeout(function(){api.closeWin()},1e3)})}}})},window.owin=$api.owin;</script></body></html>
